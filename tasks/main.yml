---
- name: Install Nextcloud
  become: true
  tags: install
  block:

    - name: Create nextcloud_config volume
      docker_volume:
        driver: "local"
        driver_options:
          type: nfs
          o: "addr={{ nas }},rw,nfsvers=4,async"
          device: "{{ nextcloud_config_nfs }}"
        volume_name: nextcloud_config

    - name: Create nextcloud_data volume
      docker_volume:
        driver: "local"
        driver_options:
          type: nfs
          o: "addr={{ nas }},rw,nfsvers=4,async"
          device: "{{ nextcloud_data_nfs }}"
        volume_name: nextcloud_data

    - name: Create Nextcloud container
      community.docker.docker_container:
        name: nextcloud
        image: lscr.io/linuxserver/nextcloud:latest
        pull: true
        restart_policy: unless-stopped
        volumes:
          - nextcloud_config:/config
          - nextcloud_data:/data
        ports:
          - 443:443
        env:
          TZ: Asia/Bangkok
          PUID: "{{ puid }}"
          PGID: "{{ pgid }}"

    - name: Allow HTTPS
      community.general.ufw:
        rule: allow
        proto: tcp
        port: '443'
      notify: reload ufw
